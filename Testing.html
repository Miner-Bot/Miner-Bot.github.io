    <body id="page-top">
        <!-- Commands -->
        <section class="page-section" id="commands">
            <div class="container-fluid p-0">
                <div class="container" id="table-in-here">
                    <h2 class="text-center h2">Commands</h2>
                    <input type="text" id="SearchQuery" name="q" onkeyup="myFunction()" placeholder="Search for a command" title="Search for a command" autocomplete="off"></input>
		    <table class="align-items-center" id="commands-info">
		    </table>
		    <div id="hi"></div>
		    </div>
		</div>
			<script>
				document.getElementById("hi").innerHTML = window.location.pathname;
                    function titleCase(str) {
 			            return str
 				        .split(' ')
 				        .map((word) => word[0].toUpperCase() + word.slice(1).toLowerCase())
 				        .join(' ');
 		            }
		    fetch('commands.json')
                        .then(function (response) {
                        return response.json();
                    })
                        .then(function (data) {
                        appendData(data);
                    })
                        .catch(function (err) {
                        console.log(err);
                    });
			
                    function appendData(data) {
			    const prefix = '=';
			    for (var o = 0; o < data.length; o++) {
				    var str;
				    if (data[o].usage && data[o].aliases) {
					    str = 'Description:' + ' ' + data[o].description + '<br>' + 'Usage:' + ' ' + prefix + data[o].name + ' ' + data[o].usage + '<br>' + 'Aliases:' + ' ' + prefix + data[o].aliases;
				    } else if (data[o].usage && !data[o].aliases) {
					    str = 'Description:' + ' ' + data[o].description + '<br>' + 'Usage:' + ' ' + prefix + data[o].name + ' ' + data[o].usage;
				    } else if (!data[o].usage && data[o].aliases) {
					    str = 'Description:' + ' ' + data[o].description + '<br>' + 'Usage:' + ' ' + prefix + data[o].name + '<br>' + 'Aliases:' + ' ' + prefix + data[o].aliases;
				    } else if (!data[o].usage && !data[o].aliases) {
					    str = 'Description:' + ' ' + data[o].description + '<br>' + 'Usage:' + ' ' + prefix + data[o].name;
				    }
                        var table = document.getElementById("commands-info");
                        var tr = document.createElement("tr");
                        var td = document.createElement("td");
                        var hr = document.createElement("hr");
                        var p = document.createElement("p");

                        var att = document.createAttribute("id");
                        var att2 = document.createAttribute("class");
                        var att3 = document.createAttribute("class");
                        var att4 = document.createAttribute("class");

                        

                        att.value = data[o].name;
                        att2.value = 'text-box bungee-body-text';
                        att3.value = 'divider-page-width-mod my-2';
                        att4.value = 'bungee-small-body-text';

                        
                        table.appendChild(tr);
                        tr.setAttributeNode(att);
                        tr.appendChild(td);
                        td.setAttributeNode(att2);
			td.innerHTML = titleCase(data[o].name);
                        td.appendChild(hr);
                        td.appendChild(p);
                        hr.setAttributeNode(att3);
                        p.setAttributeNode(att4);
                        p.innerHTML = str;
			    }
		    }
		</script>
		<script>
			function myFunction() {
                            var input, filter, table, tr, td, i, txtValue, data;
					      data = document.getElementById('commands-info')
                            input = document.getElementById("SearchQuery");
                            filter = input.value.toUpperCase();
                            table = document.getElementById("commands-info");
                            tr = table.getElementsByTagName("tr");
			    for (var o = 0; o < data.length; o++) {
				    var name = data[o].name;
			    }
                            for (i = 0; i < tr.length; i++) {
                                td = tr[i].getElementsByTagName("td")[0];
                                if (td) {
                                    txtValue = td.textContent || td.innerHTML;
                                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                        tr[i].style.display = "";
                                    } else {
                                        tr[i].style.display = "none";
                                    }
                                }
                            }
                        }
                    </script>
