		  <script>
			  function titleCase(str) {
				  return str
					  .split(' ')
					  .map((word) => word[0].toUpperCase() + word.slice(1).toLowerCase())
					  .join(' ');
			  }
			  function urlsort() {
				  var cmd = titleCase(location.hash.slice(1));
				  localStorage.setItem("clickedon", cmd);
			  }
			  window.onload = urlsort();
			  fetch('commands.json')
				  .then(function (response) {
				  return response.json();
			  })
				  .then(function (data) {
				  appendData(data);
			  })
				  .catch(function (err) {
				  console.log(err);
				  document.getElementById('err').innerHTML = err;
			  });
function appendData(data) {
const prefix = '=';
	var index = -1;
	var val = window.location.hash.slice(1);
	var index = data.findIndex(function getIndex(val) {
		data.name === val;
	}, index);
	var str;
	// var data = data.findIndex(d => d.name === location.hash.slice(1));
	if (index.usage && index.aliases) {
		str = 'Description:' + ' ' + index.description + '<br>' + 'Usage:' + ' ' + prefix + index.name + ' ' + index.usage + '<br>' + 'Aliases:' + ' ' + prefix + index.aliases;
	} else if (index.usage && !index.aliases) {
		str = 'Description:' + ' ' + index.description + '<br>' + 'Usage:' + ' ' + prefix + index.name + ' ' + index.usage;
	} else if (!index.usage && index.aliases) {
		str = 'Description:' + ' ' + index.description + '<br>' + 'Usage:' + ' ' + prefix + index.name + '<br>' + 'Aliases:' + ' ' + prefix + index.aliases;
	} else if (!index.usage && !index.aliases) {
		str = 'Description:' + ' ' + index.description + '<br>' + 'Usage:' + ' ' + prefix + index.name;
	}
	var div = document.createElement("div");
	var att = document.createAttribute("id");
	var att2 = document.createAttribute("class");
	att.value = titleCase(index.name);
	att2.value = "text-box bungee-body-text";
	div.setAttributeNode(att);
	div.setAttributeNode(att2);
	
	document.title = titleCase(location.hash.slice(1));
	var header = document.getElementById("title");
	var div1 = document.createElement("p");
	var att3 = document.createAttribute("class");
	att3.value = 'bungee-small-body-text';
	div1.setAttributeNode(att3);
	div1.innerHTML = str;
	header.appendChild(div1);
	header.appendChild(div);
	header.innerHTML = titleCase(location.hash.slice(1));
/*	failed attempt to use local storage to transfer the command that was clicked on, to this page, and put the command name in the title [document.title]
if (typeof(Storage) !== "undefined") {

			// Retrieve
		} else {
			document.title = "Command Details";
		}
		*/
}
